{% extends 'view_items.html' %}
{% block request_view %}
    <div class="overflow-hidden">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Item Id</th>
                <th>Item Name</th>
                <th>Item price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
{% endblock %}
